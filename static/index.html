<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCraftMan Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/854e65de19.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            
            <form id="signupForm">
                <div class="input-group">
                    <div class="input-field" id="firstName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="firstNameInput" placeholder="First Name"> 
                    </div>

                    <div class="input-field" id="lastName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="lastNameInput" placeholder="Last Name"> 
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="Username" id="usernameInput" placeholder="User Name"> 
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Password"> 
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Gather form data
        var formData = {
            firstName: document.getElementById("firstNameInput").value,
            lastName: document.getElementById("lastNameInput").value,
            username: document.getElementById("usernameInput").value,
            password: document.getElementById("passwordInput").value
        };

        // Send AJAX request to the server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/signup");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Successful signup, redirect to signup success page
                    window.location.href = "/signup_success";
                } else {
                    // Signup failed, handle error
                    console.error("Signup failed:", xhr.responseText);
                }
            }
        };
        xhr.send(JSON.stringify(formData));
    });

    let signupBtn=document.getElementById("signupBtn");
    let signinBtn=document.getElementById("signinBtn");
    let nameField=document.getElementById("nameField");
    let title=document.getElementById("title");

    signinBtn.onclick=function(){
        firstName.style.maxHeight="0";
        lastName.style.maxHeight="0";
        title.innerHTML="Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }

    signupBtn.onclick=function(){
        firstName.style.maxHeight="60px";
        lastName.style.maxHeight="60px";
        title.innerHTML="Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
    }

</script>
        
</body>
</html>
